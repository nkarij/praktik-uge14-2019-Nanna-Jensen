<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" id="default-stylesheet">
    <link rel="stylesheet" href="" id="css-theme" data-state="off">
    <title>Startside</title>
</head>
<body class="body">
        <!-- page wrapper -->
        <div class="page-wrapper">

        <!-- HEADER -->
        <header class="header">
            <!-- STATIC HEADER IMAGE -->
            <div class="header-hero-image"></div>
            <!-- HEADER BRAND SECTION -->
            <section class="header-brand-section">
                <div class="header__logo-wrap">
                    <img src="IMG/logo-placeholder-300x120.png" alt="logo" class="header__logo-image">
                </div>
                <h1 class="header__sitename">Site name</h1>
            </section>
        </header>

        <!-- MAIN NAVIGATION -->
        <nav id="main-navigation" class="main-navigation">
            <!-- here goes partial -->
        </nav>
        <!-- MAIN CONTENT AREA-->
        <main class="main">
            <section class="toggle-theme">
                <button id="toggle-theme__button">Skift Tema</button>
            </section>

            <h3 class="guestbook__heading">GÃ†STEBOG</h3>

            <form id="guestbook-form" class="guestbook-form">
                <label for="guestbook-form__name" class="guestbook-form__label">Navn</label>
                <input type="text" name="guestbook-form__name" class="guestbook-form__input" id="guestbook-form__name">
                <label for="guestbook-form__email" class="guestbook-form__label">Email</label>
                <input type="email" name="guestbook-form__email" id="guestbook-form__email" class="guestbook-form__input">
                <label for="guestbook-form__message" class="guestbook-form__label">Besked</label>
                <textarea name="guestbook-form__message" id="guestbook-form__message" cols="1" rows="10" class="guestbook-form__message"></textarea>
                <button type="submit" id="guestbook-form__submit-button" class="guestbook-form__submit-button">Submit</button>
            </form>

        </main>
        <!-- FOOTER -->
        <footer id="footer" class="footer">

        </footer>

    </div> <!-- page wrapper ends -->

    <script src="import-partials.js"></script>
    <script src="theme.js"></script>
    <script src="guestbook.js"></script>
</body>
</html>
