<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" id="default-stylesheet">
    <link rel="stylesheet" href="" id="css-theme" data-state="off">
    <title>Startside</title>

<body class="body">
        <!-- page wrapper -->
        <div class="page-wrapper">

        <!-- HEADER -->
        <header class="header">
            <!-- STATIC HEADER IMAGE -->
            <div class="header-hero-image"></div>
            <!-- HEADER BRAND SECTION -->
            <section class="header-brand-section">
                <div class="header__logo-wrap">
                    <img src="IMG/logo-placeholder-300x120.png" alt="logo" class="header__logo-image">
                </div>
                <h1 class="header__sitename">Site name</h1>
            </section>
        </header>

        <!-- MAIN NAVIGATION -->
        <nav id="main-navigation" class="main-navigation">
            <!-- here goes partial -->
        </nav>
        <!-- MAIN CONTENT AREA-->
        <main class="main">
            <section class="toggle-theme">
                <button id="toggle-theme__button">Skift Tema</button>
            </section>

            <h3 class="employees__heading">MEDARBEJDERE</h3>
            <section class="employees">
               

            </section>

            <!-- html templates -->
            <div class="html-templates">
                <!-- employee template -->
                <div class="employees">
                    <section class="employee">
                        <div class="employee__imagewrap">
                            <img src="" alt="" class="employee__image">
                        </div>
                        <h3 class="employee__name"></h3>
                        <p class="employee__stilling"></p>
                        <p class="employee__text"></p>
                    </section>
                </div>
            </div>

        </main>
        <!-- FOOTER -->
        <footer id="footer" class="footer">

        </footer>

    </div> <!-- page wrapper ends -->

    <script src="import-partials.js"></script>
    <script src="theme.js"></script>
